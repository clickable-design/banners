

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>browser</title>


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>mixTAG = '{REDIRECT_URL}';</script>
 <script src="https://mxtads.com/cd-js/createjs-2015.11.26.min.js"></script>
<script src="browser.js?1466609143641"></script>
<script>
var canvas, stage, exportRoot;
function init() {

	
	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadFile({src:"images/browser_atlas_.json?1466609143641", type:"spritesheet", id:"browser_atlas_"}, true);
	loader.loadManifest(lib.properties.manifest);
	setTimeout(function() {
		var closeBtn = document.querySelector('#mix_banner_full>#closeBtn');
		if(closeBtn) {
			closeBtn.style.display = 'block';
		}
	}, 5000);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	var queue = evt.target;
	ss["browser_atlas_"] = queue.getResult("browser_atlas_");
	exportRoot = new lib.browser();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
function close_banner_full(){
	document.getElementById("mix_banner_full").style.display = "none";
}
</script>

<!-- write your code here -->

</head>
<body onload="init();" style="background-color:#D4D4D4;margin:0px;">
	<div id="mix_banner_full">
    <div id="closeBtn" onclick="close_banner_full();" style="position:absolute;top:10px;right:10px;display:none;width:10px;height:10px;background:url(images/closeBtn.svg) center no-repeat;background-size:cover;z-index:65001;"></div>
    <canvas id="canvas" width="960" height="960" style="background-color:#FFFFFF"></canvas>
    </div>
</body>
</html>
